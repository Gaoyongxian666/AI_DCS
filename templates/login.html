<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI-DCS登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 渲染IE8 -->
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css"/>
	<link rel="stylesheet" href="/static/css/register.css" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 logo" >
				<img src="/static/img/logo.png" alt="AI-DCS">
				<h3><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户登录</h3>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="register">
					<form action="{% url 'login' %}" method="post">
							<div class="form-group">
							    <label for="logEmail">请输入邮箱<em>(*必填)</em></label>
							    <input type="text" class="form-control logRequired" name="username" value="{{ login_form.email.value }}" id="logEmail">
							    
							</div>

							<div class="form-group">
							    <label for="password">请输入密码<em>(*必填)</em></label>
							    <input type="password" class="form-control logRequired" name="password" value="{{ login_form.password.value }}"id="logPassword">
							    
							</div>

							<div class="form-group submit">
                                <input type="submit" id="logSend" value="点击登录" class="send"/>
							</div>
                        {% csrf_token %}
					</form>
                    {% if msg %} <p>{{ msg }}</p>{% endif %}

					<div class="login">
						还没有账号,<a href="{% url 'register' %}"><em>点击去注册>></em></a>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>

		</div>
	</div>
<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/register.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
