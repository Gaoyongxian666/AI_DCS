<script>
    // Logo上传
    document.getElementById('fileLogo').onchange = function(){
        var imgFileLogo = this.files[0];
        var frLogo = new FileReader();
        frLogo.onload = function(){
            document.getElementById('Logo').getElementsByTagName('img')[0].src = frLogo.result;
        };
        frLogo.readAsDataURL(imgFileLogo);
	};
</script>
